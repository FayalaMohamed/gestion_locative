[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
template_name = mako

# File to store current revision
revision_environment = true

# SQLAlchemy URL
sqlalchemy.url = sqlite:///data/gestion_locative.db

# Logging
# logging_level = INFO

[post_write_hooks]
# Black formatter for Python migration files
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --check --diff

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
